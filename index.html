<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>joker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #050013;          /* dark purple */
      --joker-green: #00ff82; /* neon green */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top, #19002d 0, #050013 50%, #020008 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    a.joker {
      font-size: clamp(3.5rem, 9vw, 5.5rem);
      font-weight: 600;
      text-transform: lowercase;
      letter-spacing: 0.08em;
      text-decoration: none;
      color: var(--joker-green);

      /* softer glow */
      text-shadow:
        0 0 4px rgba(0, 255, 130, 0.35),
        0 0 10px rgba(0, 255, 130, 0.25),
        0 0 18px rgba(0, 255, 150, 0.2);

      animation: breathe 3s ease-in-out infinite;
      transition: filter 0.2s ease-out;
    }

    /* gentle breathing */
    @keyframes breathe {
      0%, 100% {
        text-shadow:
          0 0 3px rgba(0, 255, 130, 0.28),
          0 0 8px rgba(0, 255, 130, 0.18),
          0 0 14px rgba(0, 255, 150, 0.16);
        filter: brightness(1);
      }
      50% {
        text-shadow:
          0 0 6px rgba(0, 255, 150, 0.5),
          0 0 14px rgba(0, 255, 160, 0.4),
          0 0 22px rgba(0, 255, 190, 0.25);
        filter: brightness(1.05);
      }
    }

    /* tiny hover effectâ€”optional but clean */
    a.joker:hover {
      filter: brightness(1.12);
    }
  </style>
</head>
<body>
  <a class="joker" href="https://stakearchive.com/" target="_blank">joker</a>
</body>
</html>
